<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% extends "iron_fleet/base.html" %}

    {% block content %}

        {% if form.errors %}
            <p>Your username and password didn't match, please try again...</p>
        {% endif %}

        <form action="{% url 'accounts:login' %}" method='post'>
            {% csrf_token %}
            {{ form.as_div }}

            <button name="submit">Log In</button>
        </form>
    {% endblock content %}
</body>
</html>
